name: test

on: workflow_call

jobs:
  test:
    name: Run the package tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup micromamba and install dependencies
        uses: mamba-org/setup-micromamba@v2
        with:
          init-shell: bash
          environment-name: pygeodata-tests-env
          environment-file: environment.yml

      - name: Locally install pygeodata
        shell: bash -l {0}
        run: |
          micromamba activate pygeodata-tests-env
          python -m pip install -e .    

      - name: Run tests
        shell: bash -l {0}
        run: |
          micromamba activate pygeodata-tests-env
          python -c "import pygeodata"
